name: Update malware signatures

on:
  schedule:
    # Ogni 12 ore (00:00 e 12:00 UTC)
    - cron: "0 */12 * * *"
  workflow_dispatch:  # Avvio manuale da GitHub

permissions:
  contents: write  # Permesso per fare commit/push

jobs:
  update-signatures:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download and update signatures
        run: |
          python scripts/update_signatures.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/malware_signatures.txt

          # Se non ci sono modifiche, non fare commit
          if git diff --cached --quiet; then
            echo "Nessuna modifica da commitare."
          else
            git commit -m "Update malware signatures"
            git push
          fi
